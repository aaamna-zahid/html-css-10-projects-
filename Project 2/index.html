<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apploication Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_nmae">First Name </label>
                        <input type="text" id="first_nmae " name="first_name" placeholder="Enter First name...">
                    </div>
                    <div class="form_control">
                        <label for="Last_nmae">Last Name </label>
                        <input type="text" id="Last_nmae " name="Last_name" placeholder="Enter Last name...">
                    </div>
                    <div class="form_control">
                        <label for="Email"> Email </label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option><!-- for null value selection -->
                            <option value="frontend">Frontend Developer</option>
                            <option value="backecnd">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50"
                            placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City </label>
                        <input type="text" id="City " name="City" placeholder="Enter your City...">
                    </div> 
                     <div class="form_control">
                        <label for="Pincode">Pincode </label>
                        <input type="number" id="Pincode " name="Pincode" placeholder="Enter your Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="Date ">Date  </label>
                        <input type="date" id="Date  " name="Date " >
                    </div> 
                    <div class="form_control">
                        <label for="Upload">Upload Your CV </label>
                        <input type="file" id="Upload " name="Upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
